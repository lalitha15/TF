---
- hosts:
  become: yes
  tasks:
   - name: create public subnet in "{{ aws_region }}"
     ec2_vpc_subnet: 
     aws_access_key: "{{ access_key }}"
     aws_secret_key: "{{ secret_key }}"
     region: "{{ aws_region }}"
     state: present
     cidr: 0.0.0.0/24
     vpc_id: "{{ ansiblevpc.vpc.id }}"
     map_public: yes
     tags:
       Name: public subnet
       register: public_subnet
   - name: show public subnet details
     debug:
        var: public_subnet   

